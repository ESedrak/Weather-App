<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="wrap-app">
          <div class="today-info">
            <nav class="navbar navbar-dark bg-dark">
             <div class="container-fluid">
               <form class="d-flex" id = "search-form">
                 <input
                   class="form-control me-2"
                   type="search"
                   placeholder="City"
                   autocomplete="off"
                   autofocus = "on"
                   id="search-text-input"
                 />
            <button class="btn btn-outline-light" type="submit" id="searchButton">
              Search
            </button>
            <button type="button" class="btn btn-dark" id="currentLocation">Current</button>
            </div>
          </form>
      </nav>
      <h1 id="city"> City</h1>
	   <div class = "row">
          <div class = "col-4">
	  <div class = "temperature-units" >
      <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/028/896/original/StockWeatherImage.png?1646862957"
                alt="Stock weather icon"
                class="weather-icon"
                id="icon"
        />
      </div>
    </div>
        <div class = "col-4">
		  <span class = "today-temperature" id="todayTemperature">0 </span>
		  <span class="units"> Â°C 
		</div>
    <div class = "col-4">
		<ul class="extra-info">
      <br/>
			<li>
				 <span  id="description">Description: </span>
		    </li>
		    <li>
			  Humidity: <span id="humidity">0</span>%
  		    </li>
            <li>
                Wind: <span id="wind">0</span>km/hr
            </li>
        </ul>
    </div>
    </div>
        <span class = "last-updated-time"> Last Updated: <span id="todaysTime"> Todays Time</span></span>
    </div>
  </br>
    <div class="weather-forecast" id="forecast">
    </div>
    </div>
    </div>
        <footer><a href="https://github.com/ESedrak/Weather-App" target="_blank">Open Source Code by Elizabeth Sedrak</a></footer>
     </div>
    <script src="src/script.js"></script>
  </body>
</html>

</div>
